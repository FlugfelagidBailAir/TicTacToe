<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>TicTacToe</title>
        <link rel="stylesheet" href ="tictactoe.css" media="screen" />
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="/js/game.js" type="text/javascript"></script>
    </head>
    <body>
      <header>
          <div id="header" class="center-col">
            <h1>Tic - Tac - Toe</h1>
            <h3>FlugfelagidBailAir</h3>
          </div>
      </header>

      <div class="container">
        <aside id="scoreBoard" class="ScoreBoard">
          <h3>Score Board</h3>
          <table>
              <thead>
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Score</th>
                  </tr>
              </thead>
               <tbody>
                  <tr>
                      <th scope="row" class="rownumber">1</th>
                      <td>John doe</td>
                      <td>23</td>
                  </tr>
                  <tr>
                      <th scope="row" class="rownumber">2</th>
                      <td>John doe</td>
                      <td>21</td>
                  </tr>
                  <tr>
                      <th scope="row" class="rownumber">3</th>
                      <td>John doe</td>
                      <td >2</td>
                  </tr>
                  <tr>
                      <th scope="row" class="rownumber">4</th>
                      <td>John doe</td>
                      <td >1</td>
                  </tr>
              </tbody>
          </table>
        </aside>
        <main>
          <div id="userInput">
            <form method="post" id="start">
              <label for="PlayerOne">Player X</label>
              <input type="text" id="PlayerOne" name="PlayerOne" class="players"><br>
              <label for="PlayerTwo">Player O</label>
              <input type="text" id="PlayerTwo" name="PlayerTwo" class="players"><br>
              <input type="submit" value="Start" class="submit" />
            </form>
          </div>
          <br>
          <div id ="game">
            <div class = "firstrow">
              <div class="box" data-value="1" id="top">
                <div class="one"></div>
              </div>
              <div class="box" data-value="2">
                <div class="two"></div>
              </div>
              <div class="box" data-value="3" id="bottom">
                <div class= "three"></div>
              </div>
            </div>
            <div class = "secondrow">
              <div class="box" data-value="4" id="top">
                <div class="four"></div>
              </div>
              <div class="box" data-value="5">
                <div class="five"></div>
              </div>
              <div class="box" data-value="6" id="bottom">
                <div class= "six"></div>
              </div>
            </div>
            <div class = "thirdrow">
              <div class="box" data-value="7" id="top">
                <div class="seven"></div>
              </div>
              <div class="box" data-value="8">
                <div class="eight"></div>
              </div>
              <div class="box" data-value="9" id="bottom">
                <div class= "nine"></div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </body>
    <footer>
        <p> Menntavegi 1 101 Reykjavik <a href = "mailto: info@Bailer.com" class = "mailto"> info@Bailer.com </a></p>
    </footer>
</html>
